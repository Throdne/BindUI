{% extends "bind/tmp/index_tmp.html" %}

{% block head %}
    <link rel="stylesheet" href="/static/AdminLTE/css/common.css">
    <script src="/static/AdminLTE/js/myjs.js"></script>
{% endblock %}


{% block content %}
    <div class="col-xs-12"><h2>域名列表</h2></div>


    <div class="col-xs-12">
        <h3><button type="button" class="btn btn-success">添加域名</button></h3>
    </div>
    <div>
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h2 class="box-title">全部域名</h2>

                    <div class="box-tools">
                        <div class="input-group input-group-sm" style="width: 300px;">
                            <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

                            <div class="input-group-btn">
                                <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                    <table id="table_domains" class="table table-hover">
                        <thead>
                        <tr>
                            <th><input type="checkbox" data-check-all onclick="SelectAll('#table_domains' )"></th>
                            <th>域名</th>
                            <th>状态</th>
                            <th>备注</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for zone_obj in zone_obj_list %}
                            <tr>
                                <td><input type="checkbox" id="{{ zone_obj.id }}"></td>
                                <td><a href="/dns/{{ zone_obj.id }}">{{ zone_obj.zone_name }}</a></td>
                                <td>OK</td>
                                <td>{{ zone_obj.comment }}</td>
                                <td><a>解析</a> <a>暂停</a> <a>更多</a></td>
                            </tr>
                        {% endfor %}
                        </tbody>

                    </table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>


    </div>

{% endblock %}
